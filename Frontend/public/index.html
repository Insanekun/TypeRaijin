<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.io Test</title>
</head>
<body>
    <h1>Socket.io Connection Test</h1>
    <p id="status">Connecting...</p>

    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script> <!-- Import Socket.io client library -->
    <script>
        // Connect to the server
        const socket = io();

        // Check when connected
        socket.on('connect', () => {
            document.getElementById('status').innerText = 'Connected to Socket.io server!';
            console.log('Connected to server:', socket.id);
        });

        // Check when disconnected
        socket.on('disconnect', () => {
            document.getElementById('status').innerText = 'Disconnected from server.';
            console.log('Disconnected from server');
        });
    </script>
</body>
</html>
